<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automated Drip Irrigation System</title>
  <style>
      body {
      font-family: Arial, sans-serif;
      background-image: url('img1.jpg'); /* Replace 'background_image.jpg' with the path to your background image */
      background-size: cover;
      background-position: center;
    }
    
    .sensor-data {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 15px;
    }

    #soil-moisture-1.dry {
      color: red;
    }

    #watering-status-1.active {
      color: green;
    }

    .button-container {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .back-next-button {
      padding: 10px 20px;
      font-size: 14px;
      background-color: white;
      color: black;
      border: 1px solid black;
      cursor: pointer;
    }

    .back-next-button:hover {
      background-color: black;
      color: white;
    }

    /* Gauge container styles */
    .gauge-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .gauge {
      width: 200px;
      height: 160px;
    }
  </style>
</head>
<body>

  <h2>AUTOMATE AND MONITOR YOUR FARM</h2>

  <h2>Watering Schedule (Zone 1)</h2>
  <form id="schedule-form">
    <label for="start-time">Start Time:</label>
    <input type="time" id="start-time" name="start-time" required>
    <label for="duration">Duration (minutes):</label>
    <input type="number" id="duration" name="duration" min="1" required>
    <button type="submit">Save Schedule</button>
  </form>

  <h2>Zone 1 Monitoring</h2>
  <div class="sensor-data">
    <h3>Zone 1</h3>
    <p>Soil Moisture: <span id="soil-moisture-1">1 (Dry)</span></p>
    <p>Water Usage: <span id="water-usage-1">0 L</span></p>
    <div class="watering-status">
      <p>Status: <span id="watering-status-1">Idle</span></p>
    </div>
    <button id="start-pump-1">Start Pump</button>
    <button id="stop-pump-1">Stop Pump</button>
  </div>

  <h2>Alerts</h2>
  <p id="alert-message"></p>

  <!-- Real-time Gauges -->
  <div class="gauge-container">
    <div id="temp-gauge" class="gauge"></div>
    <div id="humidity-gauge" class="gauge"></div>
    <div id="moisture-gauge" class="gauge"></div>
  </div>

  <!-- Back and Next button container -->
  <div class="button-container">
    <button id="back-button" class="back-next-button">Back</button>
    <button id="next-button" class="back-next-button">Next</button>
  </div>

  <!-- Include JustGage and Raphael.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/justgage/1.4.0/justgage.min.js"></script>

  <script>
    function startPump(zone) {
      console.log(`Starting pump for Zone ${zone}`);
      // Implement logic to send a signal to start the pump (e.g., API call, MQTT message)
    }

    function stopPump(zone) {
      console.log(`Stopping pump for Zone ${zone}`);
      // Implement logic to send a signal to stop the pump
    }

    function updateSensorData(zone, moisture, waterUsage, pumpState) {
      const moistureText = moisture === 1 ? 'Dry' : 'Wet';
      document.getElementById(`soil-moisture-${zone}`).textContent = `${moisture} (${moistureText})`;
      document.getElementById(`water-usage-${zone}`).textContent = `${waterUsage} L`;

      const wateringStatusElement = document.getElementById(`watering-status-${zone}`);
      const scheduledStartTime = /* get scheduled start time */; // Replace with logic to retrieve scheduled time
      const currentTime = new Date().toTimeString().slice(0, 5); // Format as HH:MM

      if (moisture === 1 && currentTime === scheduledStartTime && pumpState === 'off') {
        startPump(zone);
        wateringStatusElement.textContent = 'Watering';
        wateringStatusElement.classList.add('active');
        showAlert('Watering started for Zone 1');
      } else if ((moisture === 0 || currentTime !== scheduledStartTime) && pumpState === 'on') {
        stopPump(zone);
        wateringStatusElement.textContent = 'Idle';
        wateringStatusElement.classList.remove('active');
        showAlert('Watering stopped for Zone 1');
      } else {
        wateringStatusElement.textContent = pumpState === 'on' ? 'Pump Running' : 'Idle';
      }
    }  

    setInterval(() => {
      // Replace with fetched values
      updateSensorData(1, 1, 0, /* pump state */ 'off');
    }, 60000);

    const scheduleForm = document.getElementById('schedule-form');

    scheduleForm.addEventListener('submit', (event) => {
      event.preventDefault();

      const startTime = document.getElementById('start-time').value;
      const duration = parseInt(document.getElementById('duration').value);

      console.log(`Watering schedule for Zone 1: Start time - ${startTime}, Duration - ${duration} minutes`);

      // Update UI to confirm schedule saved (optional)
    });

    function showAlert(message) {
      const alertElement = document.getElementById('alert-message');
      alertElement.textContent = message;
      alertElement.style.display = 'block';
      setTimeout(() => {
        alertElement.textContent = '';
        alertElement.style.display = 'none';
      }, 5000); // Hide after 5 seconds
    }

    // Ensure the back and next buttons exist before adding event listeners
    const backButton = document.getElementById("back-button");
    const nextButton = document.getElementById("next-button");

    if (backButton) {
      backButton.addEventListener("click", function() {
        window.location.href = "registration.html";
      });
    }

    if (nextButton) {
      nextButton.addEventListener("click", function() {
        window.location.href = "dashboard.html";
      });
    }

    // Initialize gauges
    const tempGauge = new JustGage({
      id: "temp-gauge",
      value: 0,
      min: -10,
      max: 50,
      title: "Temperature (°C)"
    });

    const humidityGauge = new JustGage({
      id: "humidity-gauge",
      value: 0,
      min: 0,
      max: 100,
      title: "Humidity (%)"
    });

    const moistureGauge = new JustGage({
      id: "moisture-gauge",
      value: 0,
      min: 0,
      max: 100,
      title: "Moisture (g/m³)"
    });

    // Update gauges with real-time data
    function updateGauges(temp, humidity, moisture) {
      tempGauge.refresh(temp);
      humidityGauge.refresh(humidity);
      moistureGauge.refresh(moisture);
    }

    setInterval(() => {
      // Fetch real-time data from your API or source
      // Replace these example values with real data
      const temp = Math.random() * 60 - 10; // Example temperature data
      const humidity = Math.random() * 100; // Example humidity data
      const moisture = Math.random() * 100; // Example moisture data

      updateGauges(temp, humidity, moisture);
    }, 5000); // Update every 5 seconds

  </script>
</body>
</html>
